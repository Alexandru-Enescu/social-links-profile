<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen flex justify-center items-center font bg-[#141414]">
  <main class="flex flex-col items-center bg-[#1f1f1f] text-white rounded-md">
    <img src="assets/images/avatar-jessica.jpeg" class="rounded-full mt-8 mb-5" width="80" height="80" alt="profile picture">
  <h1 class="font-bold text-xl">Jessica Randall</h1>
  <h2 class="text-[14px] text-[#c5f82a] mb-4 font-semibold">London, United Kingdom</h2>
  <h2 class="text-[14px]">"Front-end developer and avid reader."</h2>

  <div class="flex flex-col items-center my-5 w-full mx-24">
    <a class="bg-[#333] w-10/12 py-2 rounded-md text-[15px] font-semibold text-center cursor-pointer hover:bg-[#c5f82a] hover:text-[#1f1f1f] mb-4">GitHub</a>
    <a class="bg-[#333] w-10/12 py-2 rounded-md text-[15px] font-semibold text-center cursor-pointer hover:bg-[#c5f82a] hover:text-[#1f1f1f] mb-4">Frontend Mentor</a>
    <a class="bg-[#333] w-10/12 py-2 rounded-md text-[15px] font-semibold text-center cursor-pointer hover:bg-[#c5f82a] hover:text-[#1f1f1f] mb-4">LinkedIn</a>
    <a class="bg-[#333] w-10/12 py-2 rounded-md text-[15px] font-semibold text-center cursor-pointer hover:bg-[#c5f82a] hover:text-[#1f1f1f] mb-4">Twitter</a>
    <a class="bg-[#333] w-10/12 py-2 rounded-md text-[15px] font-semibold text-center cursor-pointer hover:bg-[#c5f82a] hover:text-[#1f1f1f] mb-1">Instagram</a>
  </div>
  </main>
</body>
</html>
